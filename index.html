<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Interactive Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="logo">MySite</div>

  <div id="burger" class="burger">
    <span></span><span></span><span></span>
  </div>

  <nav id="menu" class="menu">
    <a href="#">Главная</a>
    <a href="#">Проекты</a>
    <a href="#">Контакты</a>
  </nav>
</header>

<section class="slider">
  <button id="prev">‹</button>
  <div class="slides">
    <img src="https://picsum.photos/800/300?1" class="active">
    <img src="https://picsum.photos/800/300?2">
    <img src="https://picsum.photos/800/300?3">
  </div>
  <button id="next">›</button>
</section>

<button id="openModal">Открыть модальное окно</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">×</span>
    <h2>Модальное окно</h2>
    <p>Пример модального окна на JavaScript</p>
  </div>
</div>

<script src="js/main.js" defer></script>
</body>
</html>
